<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Web Developer Quiz</h1>
      <div class="js-progressAndScore progressAndScore">
        <span class="progress psItem">Questions: 1/10</span>
        <span class="score psItem">Score: 0/10</span>
      </div>
    </header>
    <main role="main">
      <section class="js-startView box">
        <h2>How much do you know about HTML, CSS and JS?</h2>
        <button type="button" class="js-startButton button">Start The Quiz</button>
      </section>
      <section class="js-questionView box">
        <form class="js-quiz">
          <label class="js-question question"></label>
          <ul class="js-options"></ul>
          <div class="js-answer answer"></div>
          <button type="submit" class="js-submitButton button">Submit</button>
          <button type="button" class="js-nextButton button">Next</button>
          <button type="button" class="js-evaluateButton button">Evaluate</button>
        </form>
      </section>
      <section class="js-scoreView box">
        <h2 class="js-evaluation"></h2>
        <button type="button" class="js-restartButton button">Take the Quiz Again</button>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
